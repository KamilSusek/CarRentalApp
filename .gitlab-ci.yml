stages:
   - build
   - test
   - deploy

test: 
   stage: test
   script:
      - echo "Tests"
      - docker run -d backend 
      - docker exec backend gradle test
      - docker rm backend -f 
#     Frontend
      - docker run -d frontend 
      - docker exec frontend npm
      - docker rm frontend -f 
      - echo "Success"
   tags:
      - test

build_develop:
   stage: build
   script:
      - docker-compose build
   tags:
      - build

deploy_develop:
   stage: deploy
   script:
      - docker-compose down
      - docker-compose up -d
   tags: 
      - deploy